<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sorteo GOTH</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/bootstrap-msg.css">
 
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/bootstrap-msg.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="ganador">
          <div class="lista-ganador">
            <span id="rodillo1"></span>
          </div>
          <div class="lista-ganador">
            <span id="rodillo2"></span>
          </div>
          <div class="lista-ganador">
            <span id="rodillo3"></span>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <textarea class="form-control" id="textarea" rows="7" cols="50"></textarea>
        <div class="participantes">
          <h3 id="participantes">Participantes</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="alert alert-dark collapse box-shadow" id="alertMessage">
        No hay participantes
        <a href="#" data-dismiss="alert" class="close">&times;</a>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="botones">
        <button type="button" class="btn btn-dark btn-lg" id="botonGanador">Lanzar</button>
        <button type="button" class="btn btn-dark btn-lg" id="botonRespaldo">Respaldo</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
